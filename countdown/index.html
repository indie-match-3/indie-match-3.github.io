<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
	<style type="text/css">
		div{
			font-size: 50px;
			text-align: center;
		}

		#countdown{
			margin-top: 25px;
			margin-bottom: 25px;
		}

	</style>
</head>
<body>
	<div id="title">Time until holidays</div>
	<div id="countdown">
		<div id="total"></div>
		<div id="days"></div>
		<div id="hours"></div>
		<div id="minutes"></div>
		<div id="seconds"></div>
	</div>

	<script type="text/javascript">
		var countdownDate = new Date(Date.UTC(2020, 11, 29, 19, 0)).getTime();

		function cntDown() {
		  var now = new Date().getTime();

		  var distance = countdownDate - now;
		  days = distance / (1000 * 60 * 60 * 24);
		  hours = days * 24;
		  minutes = hours * 60;
		  seconds = minutes * 60;

		  document.getElementById("total").innerHTML = Math.floor(days) + " Days " + Math.floor(hours % 24) + " Hours " +
		  	Math.floor(minutes % 60) + " Minutes " + Math.floor(seconds % 60) + " Seconds";
		  document.getElementById("days").innerHTML = Math.floor(days) + " Days";
		  document.getElementById("hours").innerHTML = Math.floor(hours) + " Hours";
		  document.getElementById("minutes").innerHTML  = Math.floor(minutes) + " Minutes";
		  document.getElementById("seconds").innerHTML  = Math.floor(seconds) + " Seconds";

		  if (distance < 0) {
		    document.getElementById("countdown").innerHTML = "Happy new year!";
		  } else {
		  	setTimeout(cntDown, 1000);
		  }
		}

		cntDown();
	</script>
</body>
</html>
